<div class="service-detail-editor">
  <ng-container *ngIf="loading">
    <p-progressSpinner></p-progressSpinner>
  </ng-container>

  <ng-container *ngIf="error">
    <div class="error">{{ error }}</div>
  </ng-container>

  <ng-container *ngIf="serviceDetail && !loading && !error">
    <div class="form-group">
      <label for="title">Título</label>
      <input id="title" type="text" pInputText [(ngModel)]="serviceDetail.title" />
    </div>

    <div class="form-group">
      <label for="subtitle">Subtítulo</label>
      <input id="subtitle" type="text" pInputText [(ngModel)]="serviceDetail.subtitle" />
    </div>

    <div class="form-group">
      <label for="backgroundImage">Imagen de fondo</label>
      <div class="image-preview" *ngIf="serviceDetail.backgroundImage">
        <img [src]="serviceDetail.backgroundImage" alt="Background" />
      </div>
      <p-button label="Cambiar imagen" (click)="showImageSelector = true"></p-button>
    </div>

    <div class="projects-section">
      <div class="section-header">
        <h2>Proyectos</h2>
        <p-button label="Agregar proyecto" (click)="addProject()"></p-button>
      </div>

      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of serviceDetail.projects">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title" />
          </div>
          <div class="project-info">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <div class="project-stats">
              <span>{{ getMaterialCount(project) }} Materiales</span>
              <span>{{ getAccessoryCount(project) }} Accesorios</span>
            </div>
          </div>
          <div class="project-actions">
            <p-button icon="pi pi-pencil" (click)="editProject(project)"></p-button>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <p-button label="Guardar cambios" (click)="saveChanges()" [loading]="saving"></p-button>
    </div>
  </ng-container>
</div>

<p-dialog [(visible)]="showImageSelector" [style]="{width: '50vw'}" [modal]="true">
  <ng-template pTemplate="header">
  <h3>Elegir imagen</h3>
  </ng-template>
  <div class="upload-container">
    <div class="upload-section">
      <div class="flex gap-2">
        <p-fileUpload
          mode="basic"
          [auto]="false"
          [showCancelButton]="true"
          [showUploadButton]="false"
          [accept]="'image/*'"
          (onSelect)="onFileSelect($event)"
          chooseLabel="Elegir imagen"
          [disabled]="isUploading"
        ></p-fileUpload>
        <button pButton 
          label="Elegir imagen" 
          icon="pi pi-images" 
          (click)="loadImages()"
          class="p-button-secondary"
          [disabled]="isUploading">
        </button>
      </div>

      <div *ngIf="selectedFile" class="upload-actions">
        <p-button
          label="Subir a S3"
          icon="pi pi-upload"
          (onClick)="uploadSelectedFile()"
          [loading]="isUploading"
          [disabled]="isUploading"
        ></p-button>
        <p-button
          label="Cancelar"
          icon="pi pi-times"
          (onClick)="cancelUpload()"
          [disabled]="isUploading"
          severity="secondary"
        ></p-button>
      </div>
    </div>

    <div class="image-grid" *ngIf="uploadedImages.length > 0">
      <div class="image-item" *ngFor="let image of uploadedImages">
        <img [src]="image.url" [alt]="image.key" (click)="selectImage(image)" />
      </div>
    </div>

    <div class="preview-container" *ngIf="serviceDetail?.backgroundImage">
      <img [src]="serviceDetail?.backgroundImage" 
           alt="Current Background Image" 
           class="preview-image">
      <div class="preview-overlay">
        <span class="preview-label">Imagen de fondo actual</span>
      </div>
    </div>
  </div>
</p-dialog>

<p-dialog [(visible)]="showProjectEditor" [style]="{width: '80vw'}" [modal]="true">
  <ng-template pTemplate="header">
    <h3>{{ selectedProject?.id ? 'Editar proyecto' : 'Agregar proyecto' }}</h3>
  </ng-template>
  <app-project-editor
    *ngIf="selectedProject"
    [project]="selectedProject"
    (update)="onProjectUpdate($event)"
    (delete)="onProjectDelete($event)">
  </app-project-editor>
</p-dialog>
