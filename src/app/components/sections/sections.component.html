<div class="sections-container">
  <p-toast></p-toast>
  
  <p-tabView [(activeIndex)]="activeTab">
    <!-- Hero Section -->
    <p-tabPanel header="Sección Principal">
      <app-hero-editor
        [heroContent]="landingPageContent?.content?.hero || { logo: '', backgroundImage: '', mainTitle: '' }"
        (update)="onHeroUpdate($event)">
      </app-hero-editor>
    </p-tabPanel>

    <!-- Services Carousel -->
    <p-tabPanel header="Carousel de Servicios">
      <app-services-editor
        *ngIf="landingPageContent"
        [services]="landingPageContent.content.servicesCarousel"
        (update)="onServicesUpdate($event)">
      </app-services-editor>
    </p-tabPanel>

    <!-- Videos -->
    <p-tabPanel header="Videos">
      <app-videos-editor
        *ngIf="landingPageContent"
        [videos]="landingPageContent.content.videos"
        (update)="onVideosUpdate($event)">
      </app-videos-editor>
    </p-tabPanel>

    <!-- Compare Section -->
    <p-tabPanel header="Sección de Comparación">
      <app-compare-editor
        [compareSection]="landingPageContent?.content?.compareSection || { beforeImage: '', afterImage: '' }"
        (update)="onCompareUpdate($event)">
      </app-compare-editor>
    </p-tabPanel>

    <!-- Brands Carousel -->
    <p-tabPanel header="Carousel de Marcas">
      <app-brands-editor
        *ngIf="landingPageContent"
        [brands]="landingPageContent.content.brandsCarousel"
        (update)="onBrandsUpdate($event)">
      </app-brands-editor>
    </p-tabPanel>
  </p-tabView>

  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
</div>
