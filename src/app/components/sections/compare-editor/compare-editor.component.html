<div class="compare-editor">
  <p-toast></p-toast>

  <div class="p-fluid">
    <!-- Before Image Upload -->
    <div class="field">
      <label for="beforeImage">Imagen anterior</label>
      <div class="upload-container">
        <div class="upload-section">
          <div class="flex gap-2">
            <p-fileUpload
              mode="basic"
              [auto]="false"
              [showCancelButton]="true"
              [showUploadButton]="false"
              name="beforeImage"
              accept="image/*"
              [maxFileSize]="5000000"
              (onSelect)="onFileSelect($event, 'before')"
              chooseLabel="Elegir imagen"
              [disabled]="loading || saving">
            </p-fileUpload>
            <button pButton 
              label="Elegir imagen" 
              icon="pi pi-images" 
              (click)="openImageSelector('before')"
              class="p-button-secondary"
              [disabled]="loading || saving">
            </button>
          </div>

          <div *ngIf="selectedFile" class="upload-actions">
            <p-button
              label="Subir a S3"
              icon="pi pi-upload"
              (onClick)="uploadSelectedFile()"
              [loading]="loading"
              [disabled]="loading || saving"
            ></p-button>
            <p-button
              label="Cancelar"
              icon="pi pi-times"
              (onClick)="cancelUpload()"
              [disabled]="loading || saving"
              severity="secondary"
            ></p-button>
          </div>
        </div>
        <div class="preview-container" *ngIf="compareSection.beforeImage">
          <img [src]="compareSection.beforeImage" alt="Before Image" class="preview-image">
          <div class="preview-overlay">
            <span class="preview-label">Imagen anterior actual</span>
          </div>
        </div>
      </div>
    </div>

    <!-- After Image Upload -->
    <div class="field">
      <label for="afterImage">Imagen posterior</label>
      <div class="upload-container">
        <div class="upload-section">
          <div class="flex gap-2">
            <p-fileUpload
              mode="basic"
              [auto]="false"
              [showCancelButton]="true"
              [showUploadButton]="false"
              name="afterImage"
              accept="image/*"
              [maxFileSize]="5000000"
              (onSelect)="onFileSelect($event, 'after')"
              chooseLabel="Elegir imagen"
              [disabled]="loading || saving">
            </p-fileUpload>
            <button pButton 
              label="Elegir imagen" 
              icon="pi pi-images" 
              (click)="openImageSelector('after')"
              class="p-button-secondary"
              [disabled]="loading || saving">
            </button>
          </div>

          <div *ngIf="selectedFile" class="upload-actions">
            <p-button
              label="Subir a S3"
              icon="pi pi-upload"
              (onClick)="uploadSelectedFile()"
              [loading]="loading"
              [disabled]="loading || saving"
            ></p-button>
            <p-button
              label="Cancelar"
              icon="pi pi-times"
              (onClick)="cancelUpload()"
              [disabled]="loading || saving"
              severity="secondary"
            ></p-button>
          </div>
        </div>
        <div class="preview-container" *ngIf="compareSection.afterImage">
          <img [src]="compareSection.afterImage" alt="After Image" class="preview-image">
          <div class="preview-overlay">
            <span class="preview-label">Imagen posterior actual</span>
          </div>
        </div>
      </div>
    </div>

    

    <div class="save-section">
      <p-button
        label="Guardar secciÃ³n"
        icon="pi pi-save"
        (onClick)="saveChanges()"
        [disabled]="loading || saving"
      ></p-button>
    </div>
  </div>

  <!-- Image Selector Dialog -->
  <p-dialog 
    [(visible)]="showImageSelector" 
    [style]="{width: '80vw'}" 
    [maximizable]="true"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [header]="'Elegir ' + (currentImageType === 'before' ? 'Imagen anterior' : 'Imagen posterior')">
    <div class="image-grid">
      <div *ngFor="let image of uploadedImages" 
           class="image-item" 
           (click)="selectImage(image)">
        <p-image 
          [src]="image.url" 
          [preview]="true"
          [alt]="'Imagen subida'"
          width="200"
          height="200"
          styleClass="w-full h-full object-cover">
        </p-image>
      </div>
    </div>
  </p-dialog>
</div>
