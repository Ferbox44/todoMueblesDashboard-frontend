<div class="hero-editor">
  <p-toast></p-toast>

  <div class="p-fluid">

    <div class="grid">
      <!-- Left Column - Text Content -->
      <div class="col-12 md:col-6">
        <!-- Main Title -->
        <div class="field mb-3">
          <label for="mainTitle" class="block mb-2">Título Principal</label>
          <input
            id="mainTitle"
            type="text"
            pInputText
            [(ngModel)]="heroContent.mainTitle"
            placeholder="Ingrese el título principal"
            class="w-full">
        </div>
      </div>

      <!-- Right Column - Media Uploads -->
      <div class="col-12 md:col-6">
        <!-- Logo Upload -->
        <div class="field mb-3">
          <label for="logo" class="block mb-2">Logo de la empresa</label>
          <div class="upload-container">
            <div class="upload-section">
              <div class="flex gap-2">
              <p-fileUpload
                mode="basic"
                [auto]="false"
                  [showCancelButton]="true"
                [showUploadButton]="false"
                  [accept]="'image/*'"
                  (onSelect)="onFileSelect($event)"
                  chooseLabel="Elegir imagen"
                  [disabled]="isUploading"
                ></p-fileUpload>
              <button pButton 
                label="Elegir imagen" 
                icon="pi pi-images" 
                (click)="openImageSelector('logo')"
                  class="p-button-secondary"
                  [disabled]="isUploading">
              </button>
              </div>

              <div *ngIf="selectedFile" class="upload-actions">
                <p-button
                  label="Subir a S3"
                  icon="pi pi-upload"
                  (onClick)="uploadSelectedFile()"
                  [loading]="isUploading"
                  [disabled]="isUploading"
                ></p-button>
                <p-button
                  label="Cancelar"
                  icon="pi pi-times"
                  (onClick)="cancelUpload()"
                  [disabled]="isUploading"
                  severity="secondary"
                ></p-button>
              </div>
            </div>
            <div class="preview-container" *ngIf="heroContent.logo">
              <img [src]="heroContent.logo" 
                   alt="Current Logo" 
                   class="preview-image">
              <div class="preview-overlay">
                <span class="preview-label">Logo actual</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Background Image Upload -->
        <div class="field mb-3">
          <label for="background" class="block mb-2">Imagen de fondo</label>
          <div class="upload-container">
            <div class="upload-section">
              <div class="flex gap-2">
              <p-fileUpload
                mode="basic"
                  [auto]="false"
                  [showCancelButton]="true"
                [showUploadButton]="false"
                  [accept]="'image/*'"
                  (onSelect)="onFileSelect($event)"
                  chooseLabel="Elegir imagen"
                  [disabled]="isUploading"
                ></p-fileUpload>
              <button pButton 
                label="Elegir imagen" 
                icon="pi pi-images" 
                (click)="openImageSelector('background')"
                  class="p-button-secondary"
                  [disabled]="isUploading">
              </button>
              </div>

              <div *ngIf="selectedFile" class="upload-actions">
                <p-button
                  label="Subir a S3"
                  icon="pi pi-upload"
                  (onClick)="uploadSelectedFile()"
                  [loading]="isUploading"
                  [disabled]="isUploading"
                ></p-button>
                <p-button
                  label="Cancelar"
                  icon="pi pi-times"
                  (onClick)="cancelUpload()"
                  [disabled]="isUploading"
                  severity="secondary"
                ></p-button>
              </div>
            </div>
            <div class="preview-container" *ngIf="heroContent.backgroundImage">
              <img [src]="heroContent.backgroundImage" 
                   alt="Current Background" 
                   class="preview-image">
              <div class="preview-overlay">
                <span class="preview-label">Imagen de fondo actual</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="save-section">
      <p-button
        label="Guardar sección"
        icon="pi pi-save"
        (onClick)="saveChanges()"
        [disabled]="isUploading"
      ></p-button>
    </div>
  </div>

  <!-- Image Selector Dialog -->
  <p-dialog 
    [(visible)]="showImageSelector" 
    [style]="{width: '80vw'}" 
    [maximizable]="true"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [header]="'Elegir ' + (currentImageType === 'logo' ? 'Logo' : 'Imagen de fondo')">
    <div class="image-grid">
      <div *ngFor="let image of uploadedImages" 
           class="image-item" 
           (click)="selectImage(image)">
        <p-image 
          [src]="image.url" 
          [preview]="true"
          [alt]="'Imagen subida'"
          width="200"
          height="200"
          styleClass="w-full h-full object-cover">
        </p-image>
      </div>
    </div>
  </p-dialog>
</div>
